<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#FDDEDF; /* Light cyan background */
        }

        .container {
            width: 100%; 
            max-width: 800px; 
            padding: 10px;
            padding-left:250px;
            padding-right:250px;
            border-radius: 10px;
            background-color:#e6e6fa; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 100 ; /* Center the container horizontally */
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: bold;
        }

        label i {
            margin-right: 10px;
            color:black; /* Blue color for icons */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color:gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="username" name="username" placeholder="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <div class="form-group">
                <label for="name"><i class="fas fa-id-card"></i> Name:</label>
                <input type="text" id="name" name="name" placeholder="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="email" required>
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-home"></i> Address:</label>
                <input type="text" id="address" name="address" placeholder="address" required>
            </div>
            <div class="form-group">
                <label for="phone_no"><i class="fas fa-phone"></i> Phone No:</label>
                <input type="tel" id="phone_no" name="phone_no" placeholder="phone_no" required>
            </div>
            <button type="submit" name="sign_up">Sign Up</button>
        </form>
    </div>
</body>
</html>
